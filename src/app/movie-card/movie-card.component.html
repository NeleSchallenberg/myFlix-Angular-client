<app-navbar />

<mat-grid-list cols="3">
	<mat-grid-tile *ngFor="let movie of movies">
		<mat-card>
			<mat-card-header>
				<mat-card-title>
					<h3>{{ movie.Title }}</h3>
				</mat-card-title>
				<mat-card-subtitle
					>Directed by {{ movie.Director.Name }}</mat-card-subtitle
				>
			</mat-card-header>
			<img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
			<mat-card-actions>
				<button
					mat-button
					(click)="
						getGenre(movie.Genre.Name, movie.Genre.Description)
					"
				>
					Genre
				</button>
				<button
					mat-button
					(click)="
						getDirector(movie.Director.Name, movie.Director.Bio)
					"
				>
					Director
				</button>
				<button
					mat-button
					(click)="
						getDescription(
							movie.Title,
							movie.Year,
							movie.Description
						)
					"
				>
					Description
				</button>
				<button
					mat-button
					class="mat-icon-button"
					*ngIf="!isFavorite(movie._id)"
					(click)="addFavorite(movie._id)"
					color="accent"
				>
					<mat-icon>favorite_border</mat-icon>
				</button>
				<button
					mat-button
					class="mat-icon-button"
					*ngIf="isFavorite(movie._id)"
					(click)="deleteFavorite(movie._id)"
					color="accent"
				>
					<mat-icon>favorite</mat-icon>
				</button>
			</mat-card-actions>
		</mat-card>
	</mat-grid-tile>
</mat-grid-list>
