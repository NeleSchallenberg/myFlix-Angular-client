<div class="main-page">
	<mat-card>
		<mat-card-header>
			<b>Welcome to</b>
			<h1>MyFlix</h1>
		</mat-card-header>
		<mat-card-content>
			<button
				mat-raised-button
				(click)="openUserRegistrationDialog()"
				style="margin-right: 10px"
			>
				Sign Up
			</button>
			<button mat-raised-button (click)="openUserLoginDialog()">
				Login
			</button>
		</mat-card-content>
	</mat-card>
</div>
