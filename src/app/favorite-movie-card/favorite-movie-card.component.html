<div style="display: flex">
	<mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
		<mat-card-header>
			<mat-card-title>{{ movie.Title }}</mat-card-title>
			<mat-card-subtitle
				>Directed by: {{ movie.Director.Name }}</mat-card-subtitle
			>
		</mat-card-header>
		<img
			src="{{ movie.ImagePath }}"
			alt="{{ movie.Title }}"
			width="400px"
		/>
		<mat-card-actions>
			<button
				mat-button
				(click)="getGenre(movie.Genre.Name, movie.Genre.Description)"
				color="primary"
			>
				Genre
			</button>
			<button
				mat-button
				(click)="getDirector(movie.Director.Name, movie.Director.Bio)"
				color="primary"
			>
				Director
			</button>
			<button
				mat-button
				(click)="
					getDescription(movie.Title, movie.Year, movie.Description)
				"
				color="primary"
			>
				Description
			</button>
			<button
				mat-button
				class="mat-icon-button"
				*ngIf="!isFavorite(movie._id)"
				(click)="addFavorite(movie._id)"
				color="primary"
			>
				<mat-icon>favorite_border</mat-icon>
			</button>
			<button
				mat-button
				class="mat-icon-button"
				*ngIf="isFavorite(movie._id)"
				(click)="deleteFavorite(movie._id)"
				color="primary"
			>
				<mat-icon>favorite</mat-icon>
			</button>
		</mat-card-actions>
	</mat-card>
</div>
