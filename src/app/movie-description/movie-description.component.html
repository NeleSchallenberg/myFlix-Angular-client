<mat-card class="description">
	<mat-card-title>
		<h2>{{ data.Title }}</h2>
	</mat-card-title>

	<mat-dialog-content>
		<b>{{ data.Year }}</b>
		<p>{{ data.Description }}</p>
	</mat-dialog-content>
	<button
		mat-stroked-button
		aria-label="Close description card"
		mat-dialog-close
	>
		Close
	</button>
</mat-card>
