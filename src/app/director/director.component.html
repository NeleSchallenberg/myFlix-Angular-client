<mat-card class="director-info">
	<mat-card-title>
		<h2>{{ data.Name }}</h2>
	</mat-card-title>

	<mat-dialog-content>
		<p>{{ data.Bio }}</p>
	</mat-dialog-content>
	<!-- <mat-card-actions> -->
	<button
		mat-stroked-button
		aria-label="Close director info card"
		mat-dialog-close
	>
		Close
	</button>
	<!-- </mat-card-actions> -->
</mat-card>
